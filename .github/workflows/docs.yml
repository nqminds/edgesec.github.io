# Workflow that always runs
name: GitHub Pages

# This action should run on every commit
on: [push, pull_request]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build-docs"
  build-docs:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      # warning! This is a shallow clone, and has no git history for docs!
      - uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: "18.x"
          registry-url: "https://registry.npmjs.org"
          cache: npm

      - name: Install modules (CI-mode)
        run: npm ci
        
      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
      - name: Upload docs
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./build
  deploy-docs:
    name: publish docs (main-branch only)
    if: github.ref == 'refs/heads/main'
    needs: build-docs
    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
